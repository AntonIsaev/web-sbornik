  about:
    service:
      title: "О сервисе"
      title_h1: "О сервисе WEB-Сборник"
      text_1: "WEB-Сборник - это решение для автоматизации процесса формирования научных сборников."
      text_2: "Система позволяет координировать действия участников при формировании научных журналов, а также автоматизировать большинство рутинных действий."
      text_3: "Главные задачи при разработке сервиса:"
      text_4: "сокращение сроков публикации сборников, "
      text_5: "повышение качества публикуемого материала,"
      text_6: "уменьшение издержек на подготовку и дальнейшее сопровождение сборника."
      text_7: "В настоящее время уже существуют подобные сервисы, но по большей части они либо узкопрофильные, либо требуют отдельных специалистов по своему развёртыванию и дальнейшему сопровождению."
      text_8: "WEB-Сборник - это готовый онлайн-сервис по ведению полного цикла разработки научных выпусков - от поиска авторов для статей до индексации готового сборника в российских и зарубежных базах данных научных журналов."
      text_9: "В настоящее время разработан только макет проекта. В ближайшее время мы планируем научить систему базовому функционалу - сбору статей, их проверке и своду в итоговый журнал. В дальнейшем мы планируем интегрировать систему с российскими и зарубежными базами данных научных журналов, а также разработать дополнительные полезные функции, которые значительно упростят работу научных сотрудников."
      text_10: "Будем Вам крайне признательны за любые отзывы и предложения по сервису! "
      text_11: "Адрес для связи:"
      text_12: "Версия системы:"
